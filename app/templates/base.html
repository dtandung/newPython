<!DOCTYPE html>
<html>
<head>
    {% if title  %}
    <title>{{title}}</title>
    {% else %}
    <title>Welcome to Flask</title>
    {% endif %}
</head>
<body>
<a href="{{url_for('index')}}">Home</a>
{% if  current_user.is_anonymous %}
<a href="{{url_for('login')}}">Login</a>
{% else %}
<a href="{{url_for('logout')}}">Logout</a>
{% endif %}
<h1>My First Flask App</h1>

{% block index_content %}
{% endblock %}

{% block login_content %}
{% endblock%}
</body>
</html>
